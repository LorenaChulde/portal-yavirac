<div [@routerTransition]>
    <div class="container">
        <div class="row">
            <br>
            <div class="col-3">
                <div [@routerTransition]>
                    <h1 align="center">
                        <img src="../assets/images/PRUEBA.gif" alt="YAVIRAC" width="80%" height="auto">
                    </h1>
                </div>
            </div>
            <div class="col-6">
                <div [@routerTransition]>
                    <h1 align="center">
                        <img src="../assets/images/LetrasYavirac.PNG" alt="YAVIRAC" width="100%" height="100%">
                    </h1>
                </div>
            </div>
            <div class="col-3">
                <div [@routerTransition]>
                    <h1 align="center">
                        <img src="../assets/images/senescyt.png" alt="YAVIRAC" width="100%" height="auto">
                    </h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ngb-carousel>
                <ng-template ngbSlide *ngFor="let slider of sliders">
                    <img class="img-fluid mx-auto d-block" [src]="slider.imagePath" alt="Random first slide" width="100%">
                    <div class="carousel-caption">
                        <h3>{{slider.label}}</h3>
                        <p>{{slider.text}}</p>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'light'" [bordClass]="'primary'" [icon]="'fa fa-cogs'" [label]="'Análisis de sistemas'"  (click)="enviarPaginaSecundaria(1)"
                [routerLink]="['/pagina-secundaria']"></app-stat>

        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'light'" [bordClass]="'primary'" [icon]="'fa fa-cutlery'" [label]="'Arte Culinario'" (click)="enviarPaginaSecundaria(2)" [routerLink]="['/pagina-secundaria']"></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'light'" [bordClass]="'primary'" [icon]="'fa fa-scissors'" [label]="'Diseño de Modas'"(click)="enviarPaginaSecundaria(3)" [routerLink]="['/pagina-secundaria']"></app-stat>
                    </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'light'" [bordClass]="'primary'" [icon]="'fa fa-floppy-o'" [label]="'Desarrollo de Software'" (click)="enviarPaginaSecundaria(4)" [routerLink]="['/pagina-secundaria']"></app-stat>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'light'" [bordClass]="'primary'" [icon]="'fa fa-bolt'" [label]="'Electricidad'" (click)="enviarPaginaSecundaria(5)" [routerLink]="['/pagina-secundaria']"></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'light'" [bordClass]="'primary'" [icon]="'fa fa-microchip'" [label]="'Electronica'" (click)="enviarPaginaSecundaria(6)" [routerLink]="['/pagina-secundaria']"></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'light'" [bordClass]="'primary'" [icon]="'fa fa-street-view'" [label]="'Guianza Turistica'" (click)="enviarPaginaSecundaria(7)" [routerLink]="['/pagina-secundaria']"></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'light'" [bordClass]="'primary'" [icon]="'fa fa-pie-chart'" [label]="'Marketing'" (click)="enviarPaginaSecundaria(8)" [routerLink]="['/pagina-secundaria']"></app-stat>
        </div>
    </div>
    <hr />
    <ngb-alert [type]="alert.type" (close)="closeAlert(alert)" class="btn" *ngFor="let alert of alerts" (click)="enviarNoticia(alert.id)"
        [routerLink]="['/noticia']">
        {{ alert.message }}
    </ngb-alert>
    <hr />
    <div class="row">
        <div class="col-lg-8">
            <div class="card card-default">
                <div class="card-header">
                    <i class="fa fa-clock-o fa-fw"></i> Mas Aplicaciones
                </div>
                <!-- /.card-header -->
                <app-timeline></app-timeline>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>
        <!-- /.col-lg-8 -->
        <div class="col-lg-4">
            <div class="card card-default mb-3">
                <div class="card-header">
                    <i class="fa fa-bell fa-fw"></i> Notificaciones
                </div>
                <!-- /.card-header -->
                <app-notification></app-notification>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->

            <app-chat></app-chat>
            <!-- /.card .chat-card -->
        </div>
        <!-- /.col-lg-4 -->
    </div>
</div>
